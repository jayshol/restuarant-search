<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Restaurant Search</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header role="banner">
        <h1 class="text-center">Restaurant Search</h1>
      </header>      
      <main role="main">                       
        <form action="#" class="query-form" role="form">                    
          <div class="formDiv">
            <div class="textClass">
              <p class="descriptionClass">Search for all the nearby restaurants in your area by providing the details below.</p>
            </div> 
            <span class="formLabelClass">Find restaurants near :</span>
            <input type="text" name="zipcode" id="zipcode" placeholder="zipcode" required />         
            <select name="distance" id="distance">
              <option value='5'>Within 5 miles</option>
              <option value='10'>Within 10 miles</option>
              <option value="15">Within 15 miles</option>
              <option value='20'>Within 20 miles</option>
              <option value='25'>Within 25 miles</option>
            </select>
            <select name="cuisine" id="cuisine">
              <option value="all">All Cuisines</option>
              <option value="chinese">Chinese Cuisine</option>
              <option value="mexican">Mexican Cuisine</option>
              <option value="indian">Indian Cuisine</option>
              <option value="american">American Cuisine</option>
              <option value="italian">Italian Cuisine</option>
            </select>
            <div class="checkboxClass">            
              <input type="checkbox" id="openNow" />
              <label for="openNow">Open Now</label>
            </div>
            <div class="checkboxClass">
              <input type="checkbox" id="vegetarian" />
              <label for="vegetarian">Vegetarian</label>
            </div>
            <div class="checkboxClass">            
              <input type="checkbox" id="vegan" />
              <label for="vegan">Vegan</label>
            </div>
            <button type="submit" class="js-submit">Search</button>
          </div>
        </form>
        <section class="js-results" aria-live="assertive">
          <div class="mapDiv">
            <div id="map"></div>
          </div>
          <div class="listingsDiv">
            <ul id="restaurantListings"></ul>
          </div>
        </section>  
      </main>
      <footer>
        <p>Copyright @ 2018 Restaurant Search Inc. All rights reserved.</p>
      </footer>    
     </div> 
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>  
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7B_ofAzLU1alRq_vQhShyIuJZdpL_k_M&libraries=places"></script>
    <script src="index.js"></script>
  </body>
</html>
